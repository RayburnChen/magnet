server:
  port: 8110
  servlet:
    session:
      cookie:
        name: ${spring.application.name}
spring:
  main:
    banner-mode: LOG
  application:
    name: magnet-athena
  data:
    mongodb:
      uri: mongodb://localhost:27017/${spring.application.name}
  sleuth:
    sampler:
      probability: 0.0
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 30
    leaseExpirationDurationInSeconds: 90
    status-page-url-path: /actuator/info
    health-check-url-path: /actuator/health
  client:
    fetch-registry: true
    registry-fetch-interval-seconds: 30
    log-delta-diff: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 3000
        loggerLevel: basic
security:
  oauth2:
    client:
      client-id: magnet-client
      client-secret: passw0rd
      grant-type: implicit
      access-token-uri: http://localhost:8090/oauth/token
      user-authorization-uri: http://localhost:8090/oauth/authorize
    resource:
#      token-info-uri: http://localhost:8090/oauth/check_token
#      preferTokenInfo: true
      jwt:
        key-uri: http://localhost:8090/oauth/token_key
logging:
  file: log/${spring.application.name}.log
  max-size: 1MB
  max-history: 100
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  info:
    git:
      mode: FULL
info:
  app:
    name: ${spring.application.name}
    port: ${server.port}
  git: ${git}
  build: ${build}