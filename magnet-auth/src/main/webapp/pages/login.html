<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Login Page</title></head><body onload="document.f.username.focus();">
<h3>Login with Username and Password</h3><form name="f" action="/login" method="POST">
<table>
	<tbody><tr><td>User:</td><td><input name="username" type="text"></td></tr>
	<tr><td>Password:</td><td><input name="password" type="password"></td></tr>
	<tr><td colspan="2"><input name="submit" value="Login" type="submit"></td></tr>
</tbody></table>
</form></body></html>
