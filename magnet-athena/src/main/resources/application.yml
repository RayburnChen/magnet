spring:
  application:
    name: magnet-athena
  data:
    mongodb:
      database: magnet-athena
      host: localhost
      port: 27017
      repositories:
        enabled: true
#  jackson:
#    generator:
#      WRITE_BIGDECIMAL_AS_PLAIN: true
#      WRITE_NUMBERS_AS_STRINGS: true
  redis:
    host: 127.0.0.1
    port: 6379
server:
  port: 8110
  context-path: /magnet-athena
  session:
    cookie:
      name: ATHENASESSIONID
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 30
    leaseExpirationDurationInSeconds: 90
    status-page-url-path: ${server.context-path}/info
    health-check-url-path: ${server.context-path}/health
  client:
    fetch-registry: true
    registry-fetch-interval-seconds: 30
    log-delta-diff: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
security:
  oauth2:
    client:
      client-id: magnet-client
      client-secret: passw0rd
      grant-type: implicit
      access-token-uri: http://localhost:8090/magnet-auth/oauth/token
      user-authorization-uri: http://localhost:8090/magnet-auth/oauth/authorize
    resource:
      token-info-uri: http://localhost:8090/magnet-auth/oauth/check_token
      preferTokenInfo: true
logging:
  file: log/${spring.application.name}.log
#management:
#  security:
#    enabled: false
endpoints:
  shutdown:
    enabled: true
  restart:
    enabled: true
  health:
    sensitive: false
info:
  app:
    name: ${spring.application.name}
    context-path: ${server.context-path}
    profiles: ${spring.profiles}